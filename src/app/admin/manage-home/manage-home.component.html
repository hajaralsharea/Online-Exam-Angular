
<app-sidebar></app-sidebar>
<div class="tbl">
  <!-- <button mat-raised-button [ngStyle]="{'color':'#fff','background-color':'#188048','margin-bottom.px': 2}">Add
    Course</button> -->
  <table mat-table [dataSource]="home.allhomeinfo" class="mat-elevation-z8 responsive">
    <tbody>
      <ng-container matColumnDef="homeid">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.homeid}} </td>
      </ng-container>

     

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      
      <ng-container matColumnDef="description1">
        <th mat-header-cell *matHeaderCellDef> First Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description1}} </td>
      </ng-container>

      <ng-container matColumnDef="description2">
        <th mat-header-cell *matHeaderCellDef> Second Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description2}} </td>
      </ng-container>
      <ng-container matColumnDef="description3">
        <th mat-header-cell *matHeaderCellDef> third Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description3}} </td>
      </ng-container>

      <ng-container matColumnDef="imagepath">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
          <img src="../../../assets/images/{{element.imagepath}}" [ngStyle]="{'width.px':250,'hight.px':200}">
        </td>
      </ng-container>


      <ng-container matColumnDef="Options">
        <th mat-header-cell *matHeaderCellDef> Options </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary">Update</button>
          <button mat-raised-button color="warn">Delete</button>
        </td>
      </ng-container>

    </tbody>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
