
<app-sidebar></app-sidebar>
<div class="tbl">
  <!-- <button mat-raised-button [ngStyle]="{'color':'#fff','background-color':'#188048','margin-bottom.px': 2}">Add
    Course</button> -->
  <table mat-table [dataSource]="home.testimonialinfo" class="mat-elevation-z8 responsive">
    <tbody>
      <ng-container matColumnDef="testimonialid">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.testimonialid}} </td>
      </ng-container>

     

      <ng-container matColumnDef="feedback">
        <th mat-header-cell *matHeaderCellDef> Feedback </th>
        <td mat-cell *matCellDef="let element"> {{element.feedback}} </td>
      </ng-container>
      
      <ng-container matColumnDef="statusid">
        <th mat-header-cell *matHeaderCellDef> Status No </th>
        <td mat-cell *matCellDef="let element"> {{element.statusid}} </td>
      </ng-container>

      <ng-container matColumnDef="userid">
        <th mat-header-cell *matHeaderCellDef> User No</th>
        <td mat-cell *matCellDef="let element"> {{element.userid}} </td>
      </ng-container>
      <ng-container matColumnDef="homeid">
        <th mat-header-cell *matHeaderCellDef> Home No</th>
        <td mat-cell *matCellDef="let element"> {{element.homeid}} </td>
      </ng-container>
      <ng-container matColumnDef="Options">
        <th mat-header-cell *matHeaderCellDef> Options </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary">Update</button>
          <button mat-raised-button color="warn">Delete</button>
        </td>
      </ng-container>
    </tbody>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
