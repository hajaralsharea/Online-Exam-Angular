<div class="container mt-4">
  <div class="userCard">
    <h1>Exam Name</h1>
    <p>User Email</p>
  </div>
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <span class="time_left_txt" >Time Spend  {{displayOnWindow2()}} </span>
    </div>
    <ng-container>
      <div class="question">
        <div class="card">
          <h3><span>{{Quiz.QuestionNumber+1}} <span>)</span> </span>
            {{Quiz.Exam[Quiz.QuestionNumber].questiontitle}}</h3>
        </div>
        <hr />
      </div>

      <div>
        <ol *ngFor="let option of Quiz.newExam[Quiz.QuestionNumber];
        let i = index">
          <li class="options" *ngIf="option != null" (click)="Quiz.answer(option, i)">
            <label>
              <input type="radio" name="option" value="{{ option }}" [checked]="Quiz.isChecked(option)" />
              {{ option }}
            </label>
          </li>
        </ol>
      </div>

      <div class="d-flex justify-content-between">
        <button class="btn submitBtn previous" *ngIf="Quiz.QuestionNumber == 1" (click)="PreviousQuestion()">Previous</button>
        <!--9 / 49 رح يكون للسؤال -->
        <button class="btn submitBtn next" *ngIf="Quiz.QuestionNumber != 1" (click)="NextQuestion()">Next</button>
        <!-- 9 / 49 رح يكون للسؤال -->
        <button id="final" class="btn submitBtn submit" *ngIf="Quiz.QuestionNumber == 1" (click)="FinalSubmit()">Submit</button>
      </div>
    </ng-container>
  </div>
</div>
